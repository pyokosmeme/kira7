# Momentum - Energy Tracker

name = "Momentum"
agent_type = "assistant"
bluesky_handle = "spin.pyokosmeme.group"
did = "did:plc:drrstoxu4to57dhv453ziznq"
persona_path = "../momentum-persona-block.md"

[context.compression_strategy]
type = "recursive_summarization"
chunk_size = 20
summarization_model = "gemini-2.5-flash"

[context]
max_messages = 200


[model]
provider = "Gemini"
